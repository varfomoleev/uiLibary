<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>uiLibary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
</head>
<body>

    <div class="container">

        <div>

            <nav class="navbar">
                <a href="#buttons" class="navbar__link">1. Кнопки</a>
                <a href="#tooltips" class="navbar__link">2. Подсказки</a>
                <a href="#dropdown" class="navbar__link">3. Выпадающее меню</a>
                <a href="#checkbox" class="navbar__link">4. Checkbox, Switch</a>
                <a href="#input" class="navbar__link">5. Поля ввода</a>
                <a href="#menubar" class="navbar__link">6. Меню сайта</a>
                <a href="#modal" class="navbar__link">7. Модальное меню</a>
                <a href="#carts" class="navbar__link">8. Карточки</a>
            </nav>

        </div>

        <main class="main">

            <section id="buttons" class="section">

                <h2 class="title">1. Кнопки </h2>
                <form action="https://president.kg/ru" target="_blank">
                <button class="btn">Open Link</button>
                <button class="btn btn--rounded">Squircle Button</button>

            </section>

            <section id="tooltips" class="section">
                <h2 class="title">2. Подсказки </h2>

                <span class="tooltip" data-tooltip="Текст подсказки при наведении на текст">Обычная подсказка</span>
            </section>

            <section id="dropdown" class="section">
                <h2 class="title">3. Выпадающее меню </h2>
            </section>

            <section id="checkbox" class="section">
                <h2 class="title">4. Checkbox, Switch</h2>
            </section>

            <section id="input" class="section">
                <h2 class="title">5. Поля ввода</h2>
            </section>

            <section id="menubar" class="section">
                <h2 class="title">6. Меню сайта</h2>
            </section>

            <section id="modal" class="section">
                <h2 class="title">7. Модальное меню</h2>
            </section>

            <section id="carts" class="section">
                <h2 class="title">8. Карточки</h2>
            </section>

        </main>

    </div>

</body>
</html>
